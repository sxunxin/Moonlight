<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight</title>
    <link rel="stylesheet" href="css/todo.css">  <!-- 투두 리스트 관련 스타일시트 -->
    <link rel="stylesheet" href="css/stars.css"> <!-- 별 관련 스타일시트 -->
</head>
<body>
    <!-- 밤하늘 배경 -->
    <div class="sky">
        <div id="moon"></div> <!-- 달 추가 -->
    </div>
    
    <!-- 땅 배경 (초록색) -->
    <div class="ground"></div>

    <!-- 별 모으기 버튼 -->
    <div id="collectStarsBtn" class="collect-stars-btn">별 모으기</div>

    <!-- 투두리스트 -->
    <div id="todoList" class="todo-list">
        <span class="close-btn">×</span>
        <button class="add-category-btn">카테고리 추가</button>
        <div class="date-display"></div> 
        <!-- <button class="button-common add-todo">할 일 추가</button> -->
        <!-- <button class="button-common end-day">오늘 하루 끝내기</button> -->
        <div class="todo-list-content">
        </div>
    </div>

    <script src="js/stars.js"></script> <!-- 별 관련 JS 파일 -->
    <script src="js/todo.js"></script>  <!-- 투두 리스트 관련 JS 파일 -->
</body>
</html>
