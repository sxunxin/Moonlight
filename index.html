<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/todo.css">  <!-- 투두 관련 스타일시트 -->
    <link rel="stylesheet" href="css/stars.css"> <!-- 별 관련 스타일시트 -->
</head>
<body>
    <!-- 밤하늘 배경 -->
    <div class="sky">
        <div id="moon"></div> <!-- 달 -->
    </div>
    
    <!-- 땅 배경 -->
    <div class="ground"></div>

    <!-- 별 모으기 버튼 -->
    <div id="collectStarsBtn" class="collect-stars-btn">별 모으기</div>

    <!-- 투두리스트 -->
    <div id="todoList" class="todo-list">

        <!-- 투두리스트 닫기 버튼-->
        <span class="close-btn">×</span>

        <!-- 버튼들을 감싸는 컨테이너 -->
        <div class="button-container">
            <!-- 별 만들기 버튼 추가 -->
            <div class="starBtn-wrapper">
                <div class="time-left"></div>
                <button id="createStarBtn" class="create-star-btn">별 만들기</button>
            </div>

            <!-- 카테고리, 추가, 삭제 버튼 -->
            <div class="category-wrapper">
                <button id="categoryBtn" class="category-btn">카테고리</button>
                <div id="categoryActions" class="category-actions">
                    <button id="addCategoryBtn" class="category-action-btn">추가</button>
                    <button id="deleteCategoryBtn" class="category-action-btn">삭제</button>
                </div>
            </div>

            <!-- 개발자 버튼 추가 -->
            <div class="devBtn-wrapper">
                <button id="devModeBtn" class="dev-mode-btn">&lt;/&gt;</button>
            </div>
        </div>

        <!-- 개발자 모드 모달 창 -->
        <div id="devModal" class="dev-modal">
            <div class="dev-modal-content">
                <h2>개발자 모드</h2>
                <p class="devModal-description">
                    이 모드는 사이트의 기능을 테스트하고 활성화/비활성화할 수 있는 옵션을 제공합니다.
                    아래 기능을 켜서 원하는 설정을 적용해 보세요.
                </p>

                <!-- 별 만들기 제한 토글 -->
                <div class="feature-toggle">
                    <div class="feature-toggle-header">
                        <label for="starLimitToggle">별 만들기 제한 해제</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="starLimitToggle" class="toggle-feature">
                        </div>
                    </div>
                    <p class="feature-description">
                        하루에 한 번만 사용할 수 있는 별 만들기 제한을 해제합니다.
                    </p>
                </div>

                <!-- 날짜 표시 토글 -->
                <div class="feature-toggle">
                    <div class="feature-toggle-header">
                        <label for="dateToggle">날짜 표시</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="dateToggle" class="toggle-feature">
                        </div>
                    </div>
                    <p class="feature-description">
                        현재 날짜를 화면에 표시합니다.<br>별을 생성할 때마다 하루가 지나갑니다.
                    </p>
                </div>

                <!-- 단축키 토글 -->
                <div class="feature-toggle">
                    <div class="feature-toggle-header">
                        <label for="shortcutToggle">별 생성 단축키</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="shortcutToggle" class="toggle-feature">
                        </div>
                    </div>
                    <p class="feature-description">
                        단축키를 사용해 빠르게 별을 생성할 수 있습니다.<br>
                        - 8번 키: 별 10개 생성<br>
                        - 9번 키: 별 100개 생성<br>
                        - 0번 키: 모든 별자리 완성
                    </p>
                </div>
            </div>
        </div>

        <!-- 날짜 표시 -->
        <div class="date-display"></div>
      
        <!-- 카테고리/투두 컨테이너 -->
        <div id="categoryContainer" class="category-container"></div>
        </div>
    </div>

    <script src="js/stars.js"></script> <!-- 별 관련 JS 파일 -->
    <script src="js/todo.js"></script>  <!-- 투두 관련 JS 파일 -->
</body>
</html>
